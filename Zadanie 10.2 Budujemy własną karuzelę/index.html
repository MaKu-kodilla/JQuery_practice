<!DOCTYPE html>
<html lang="en">    
    <head>
        <meta charset="utf-8">
        <title>JQUERY - carousel</title>
        <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js" integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>My carousel!</h1>
        <div id="carousel">
            <button  class="button" id="button-prev" type="button">
                <i class="fas fa-caret-left"></i>
            </button>
            <ul>
                <li><img src="images/elephant.jpeg" width="500" height="300" alt="elephant"></li>
                <li><img src="images/mountain.jpeg" width="500" height="300"></li>
                <li><img src="images/clouds.jpeg" width="500" height="300" alt="cloud"></li>
                <li><img src="images/boats.jpeg" width="500" height="300" alt="boats"></li>
                <li><img src="images/sunset.jpeg" width="500" height="300" alt="sunset"></li>
            </ul>
            <button class="button" id="button-next" type="button">
                <i class="fas fa-caret-right"></i>
            </button>
        </div>
        <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
